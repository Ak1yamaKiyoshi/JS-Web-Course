<html lang="en">
<head>

    <title> currency calculator </title>
    <script src="jquery.min.js"> </script>
    <script src="./index.js"></script>

<body>
    <div class="container"> 

        <div class="currency_containter"> 
            <div class="currencyIn"> 
                <div > 
                    <button class="currency_dropdown_toggle" type="button" >  
                        Change currency
                    </button>
                        <ul class="currency_dropdown" hidden>
                            <li> <p class="currency_dropdown_item">  1</p></li>
                            <li> <p class="currency_dropdown_item">  3</p></li>
                            <li> <p class="currency_dropdown_item">  2</p></li>
                        </ul>
                </div> 
                
                
                <input type="text" id="amount_input">
            </div>
            <div class="currencyOut"> 
                <p id="amount_output"></p>
            </div>
        </div>
        <!-- Calculate Button --> 
            
    </div>
</body>
